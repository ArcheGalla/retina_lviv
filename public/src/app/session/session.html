<div class="session">
  <div class="container">

    <div class="row">
      <div class="col-ld-6 col-md-6 col-sm-12 col-xs-12">

        <div class="panel-group"
             ng-model="multiplePanels.activePanels"
             data-allow-multiple="true"
             role="tablist"
             aria-multiselectable="true"
             bs-collapse>

          <div class="panel panel-default" ng-repeat="panel in panels_left">
            <div class="panel-heading" role="tab">
              <h4 class="panel-title">
                <a bs-collapse-toggle>
                  {{ panel.title }}
                </a>
              </h4>
            </div>

            <div class="panel-collapse" role="tabpanel" bs-collapse-target>
              <div class="panel-body">
                {{ panel.body }}
              </div>
            </div>
          </div>
        </div>

      </div>

      <div class="col-ld-6 col-md-6 col-sm-12 col-xs-12">

        <div class="panel-group"
             ng-model="multiplePanels.activePanels"
             data-allow-multiple="true"
             role="tablist"
             aria-multiselectable="true"
             bs-collapse>

          <div class="panel panel-default" ng-repeat="panel in panels_right">
            <div class="panel-heading" role="tab">
              <h4 class="panel-title">
                <a bs-collapse-toggle>
                  {{ panel.title }}
                </a>
              </h4>
            </div>

            <div class="panel-collapse" role="tabpanel" bs-collapse-target>
              <div class="panel-body">
                {{ panel.body }}
              </div>
            </div>

          </div>
        </div>

      </div>
    </div>

  </div>
</div>
