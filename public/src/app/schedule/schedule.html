<div class="container">
  <div class="row">
    <div class="col-lg-12 text-center">
      <h2 class="section-heading">Розклад</h2>
    </div>
  </div>
  <div class="schedule">
    <div class="item" ng-repeat="item in schedule"
         style="background-color: {{item.bg_color}}; color: {{item.font_color}}">
      <div class="row">
        <div class="col-lg-2 col-md-2 col-sm-2 hidden-xs icon">
          <i class="fa {{ item.icon}} text-info"></i>
        </div>
        <div class="col-lg-7 col-md-6 col-sm-6 col-xs-12 text-uppercase text-info">{{ item.text}}</div>
        <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12 text-info">{{item.time}}</div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2 text-center">
      <p class="large text-muted"></p>
    </div>
  </div>
</div>
