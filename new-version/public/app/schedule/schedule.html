<div class="container"><div class="row"><div class="col-lg-12 text-center"><h2 class="section-heading">{{ 'SCHEDULE'| translate}}</h2></div></div><div class="schedule"><div class="item" ng-repeat="item in schedule"><div class="row"><div class="col-lg-2 col-md-2 col-sm-2 hidden-xs icon"><i class="fa {{ item.icon}}"></i></div><div class="col-lg-7 col-md-6 col-sm-6 col-xs-6 text-uppercase">{{ item.text | translate }}</div><div class="col-lg-3 col-md-4 col-sm-4 col-xs-6">{{item.time}}</div></div></div></div><div class="row"><div class="col-lg-8 col-lg-offset-2 text-center"><p class="large text-muted"></p></div></div></div>
