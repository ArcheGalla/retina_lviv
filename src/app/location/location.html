<div class="container-fluid lviv-location">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 block location-bg"></div>
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 block">

      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2575.445537963355!2d24.067054415707823!3d49.79649097939048!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x473ae815ac5d58c7%3A0xaa38cb881dcb18e2!2sMorozna+St%2C+14%2C+L&#39;viv%2C+Lviv+Oblast!5e0!3m2!1sen!2sua!4v1503269840545"
        width="100%"
        height="600px"
        frameborder="0"
        style="border:0"
        allowfullscreen>
      </iframe>
    </div>
  </div>
  <div class="contact">
    <div class="text-center map">
      <i class="fa fa-map-marker"></i>
    </div>

    <div class="text-center">
      {{ 'LOCATION_PLACE' | translate }}<br/>
      {{ 'LOCATION_PLACE_STREET' | translate }}<br/>
      <i class="fa fa-phone"> </i> {{ 'LOCATION_PLACE_PHONE' | translate }}
      <hr/>
      <h5>{{ 'ORG_GROUP' | translate }}</h5>

      <strong>
        <span>{{'ORG_NAME_ONE'|translate}}: <i class="fa fa-mobile"></i>
          <a ng-href="tel:{{phone_one}}">{{phone_one}}</a>
        </span>
        <br/>
      </strong>

      <!--<strong>-->
        <!--<span>{{'ORG_NAME_SMETANA'|translate}} : <i class="fa fa-mobile"></i>-->
        <!--<a ng-href="tel:{{phone_two}}">{{phone_two}}</a>-->
        <!--</span>-->
        <!--<br/>-->
      <!--</strong>-->

      <strong>
        <i class="fa fa-envelope"></i>
        <a href="mailto:retinalviv@gmail.com">retinalviv@gmail.com</a>
      </strong>

    </div>
  </div>
</div>
<footer>
  <div class="container">
    <div class="row">
      <div class="col-md-5">
        <div class="row">
          <div class="col-lg-3 bold copyright">
            {{'FOOTER_ORG'|translate}}:
          </div>
          <div class="col-lg-9 text-left">
            <div class="row">
              <div class="col-xs-5">
                <div class="text-right">{{'ORG_NAME_ONE'|translate}} :</div>
                <!--<div class="text-right">{{'ORG_NAME_SMETANA'|translate}} :</div>-->
              </div>
              <div class="col-xs-7">
                <div class="text-left">
                  <i class="fa fa-mobile"></i><a ng-href="tel:{{phone_one}}">{{phone_one}}</a>
                </div>
                <div class="text-left">
                  <!--<i class="fa fa-mobile"></i> <a ng-href="tel:{{phone_two}}">{{phone_two}}</a>-->
                  <!--<br>-->
                  <!--<i class="fa fa-mobile"></i> <a ng-href="tel:{{phone_three}}">{{phone_three}}</a>-->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <ul class="list-inline social-buttons">
          <li><a ng-href="{{facebook}}" target="_blank"><i class="fa fa-facebook"></i></a></li>
        </ul>
      </div>
      <div class="col-md-4">
        <ul class="list-inline quicklinks">
          <li>
            <a href="http://oculus.lviv.ua" target="_blank">Oculus</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</footer>
